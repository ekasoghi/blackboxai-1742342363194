<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System - Nature Inspired</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-nature-pattern min-h-screen font-poppins">
    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4 bg-green-600">
                <h1 class="text-white text-xl font-semibold">ERP System</h1>
            </div>
            <nav class="mt-4">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-green-50 hover:text-green-600">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-green-50 hover:text-green-600">
                    <i class="fas fa-box mr-3"></i>
                    Inventory
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-green-50 hover:text-green-600">
                    <i class="fas fa-shopping-cart mr-3"></i>
                    Orders
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-green-50 hover:text-green-600">
                    <i class="fas fa-users mr-3"></i>
                    HR
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-green-50 hover:text-green-600">
                    <i class="fas fa-chart-line mr-3"></i>
                    Analytics
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-green-50 hover:text-green-600">
                    <i class="fas fa-file-alt mr-3"></i>
                    Reports
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Dashboard</h2>
                <div class="flex items-center space-x-4">
                    <button id="notificationBtn" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button id="userMenuBtn" class="flex items-center text-gray-600 hover:text-gray-800">
                        <i class="fas fa-user-circle text-2xl"></i>
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Summary Cards -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-700">Total Revenue</h3>
                        <i class="fas fa-dollar-sign text-green-500 text-xl"></i>
                    </div>
                    <p class="text-2xl font-bold text-gray-800" id="totalRevenue">$0</p>
                    <p class="text-sm text-gray-500 mt-2">+12% from last month</p>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-700">Total Orders</h3>
                        <i class="fas fa-shopping-bag text-blue-500 text-xl"></i>
                    </div>
                    <p class="text-2xl font-bold text-gray-800" id="totalOrders">0</p>
                    <p class="text-sm text-gray-500 mt-2">+5% from last month</p>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-700">Active Users</h3>
                        <i class="fas fa-users text-purple-500 text-xl"></i>
                    </div>
                    <p class="text-2xl font-bold text-gray-800" id="activeUsers">0</p>
                    <p class="text-sm text-gray-500 mt-2">+8% from last month</p>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="mt-8 bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-gray-800">Recent Orders</h3>
                </div>
                <div class="p-6">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-gray-500">
                                <th class="pb-4">Order ID</th>
                                <th class="pb-4">Customer</th>
                                <th class="pb-4">Amount</th>
                                <th class="pb-4">Status</th>
                            </tr>
                        </thead>
                        <tbody id="recentOrdersTable">
                            <!-- Orders will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Alerts Section -->
            <div class="mt-8 bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-gray-800">System Alerts</h3>
                </div>
                <div class="p-6" id="alertsContainer">
                    <!-- Alerts will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="/js/script.js"></script>
</body>
</html>
